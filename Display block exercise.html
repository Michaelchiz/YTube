<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Display block</title>

   <style>
.A,
.B{
  display: block;
  margin-bottom: 10px;
}
.para{
  width: 200px;
  display: inline-block;
  vertical-align: middle;
}
.C,.D{
  width: 30px;
}
   </style>
</head>
<body>
  <input class="A" type="text" placeholder="Name">
  <input class="B" type="text" placeholder="Email">

<p class="para"> Thanks for chatting with our customer support. 
  would you like to take our survey? 
 </p>
 <input class="C" type="text" placeholder="Yes">
  <input class="D" type="text" placeholder="No">
</body>
</html>
